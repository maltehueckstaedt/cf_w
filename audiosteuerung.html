<html>
    <script type="text/javascript">
        function abspielen()
        {
           document.getElementById("player").play();
           document.getElementById("pausebutton").style.display = "";
           document.getElementById("playbutton").style.display = "none";
        }
        function pausieren()
        {
           document.getElementById("player").pause();
           document.getElementById("playbutton").style.display = "";
           document.getElementById("pausebutton").style.display = "none";
        }
    </script>

<body>

<audio id="player">
    <source src="wagner.mp3" type="audio/mpeg">
    <source src="../assets/multimedia/citylights.ogg" type="audio/ogg">
</audio>
     
<img src="http://upload.wikimedia.org/wikipedia/commons/thumb/1/15/PianoKeyboard.svg/250px-PianoKeyboard.svg.png" width="500" height="300" alt="keyboard" usemap="#keyMap">

<map name="keyMap">
  <area shape="rect" coords="0,200,72,300" alt="C" onClick="abspielen()">
  <area shape="rect" coords="72,200,144,300" alt="D" onClick="pausieren()">
  <area shape="rect" coords="144,200,216,300" alt="E" href="#audio">
</map>

</body>
</html>
